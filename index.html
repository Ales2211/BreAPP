    <style>
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8f9fa; /* color-background */
      }
      ::-webkit-scrollbar-thumb {
        background: #dee2e6; /* color-border */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #adb5bd;
      }
      
      /* Enable smooth scrolling for anchor links or programmatic scrolls */
      html {
        scroll-behavior: smooth;
      }

      /* Base transitions for a more dynamic feel */
      button, a, select, input {
        transition: all 0.2s ease-in-out;
      }

      /* Custom styles for native date picker */
      input[type="date"] {
        color-scheme: dark; /* Hints browser to use dark UI for the calendar popup */
        position: relative;
      }
      /* Style the calendar icon for WebKit browsers */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        /* Start with a neutral color that fits the theme */
        filter: invert(75%) sepia(10%) saturate(250%) hue-rotate(345deg) brightness(95%) contrast(90%);
        transition: filter 0.2s ease-in-out;
      }
      /* Change color on hover to the accent color */
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        /* Filter generated to approximate the color-accent orange (#fd7e14) */
        filter: invert(62%) sepia(88%) saturate(1450%) hue-rotate(350deg) brightness(101%) contrast(98%);
      }

      /* Hide number input spinners for better control */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }
    </style>
